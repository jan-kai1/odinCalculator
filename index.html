<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "calculator.js"></script>
</head>
<body>
    <div class = "header">Calculator Demo</div>
    <div class = "container">
        <div class = "display">
            <span id="displayNumber"></span>
        </div>
        <div class = "calculator">
           
            <div class = "numbers">
                <div class = "buttonRow">
                    <div class = "miscButton" id ="reset">
                        C
                    </div>

                </div>
                <div class="buttonRow">
                    <div class ="calcButton">7</div>
                    <div class ="calcButton">8</div>
                    <div class ="calcButton">9</div>
                </div>
                <div class="buttonRow">
                    <div class ="calcButton">4</div>
                    <div class ="calcButton">5</div>
                    <div class ="calcButton">6</div>
                </div>
                <div class="buttonRow">
                    <div class ="calcButton">1</div>
                    <div class ="calcButton">2</div>
                    <div class ="calcButton">3</div>
                </div>
                <div class = "buttonRow">
                    <div class = "negativeButton">-</div>
                    <div class = "calcButton">0</div>
                    
                    <div class = "decimalButton">.</div>
                </div>
            </div>
            <div class = "operators">
                <button class = "operatorButton" id = "add" value = "add">+</button>
                <button class = "operatorButton" id = "subtract" value = "subtract">-</button>
                <button class = "operatorButton" id = "multiply" value = "multiply">X</button>
                <button class = "operatorButton" id = "divide" value = "divide">/</button>
                <button class = "calculate">=</button>
            </div>  
        </div>
        

    </div>
</body>
</html>
